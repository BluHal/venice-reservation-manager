<div *ngFor="let reservation of reservations$ | async">
  <app-reservation-card [reservation]="reservation"></app-reservation-card>
</div>

<div class="add-button-container">
  <button
    mat-fab
    color="primary"
    class="add-btn"
    [routerLink]="'insert-reservation'"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
